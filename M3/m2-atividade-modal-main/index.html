<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script src="./src/scripts/modal.js" defer></script>

    <title>Modal Registro</title>
  </head>
  <body>
    <main>
      <div class="main__container">
        <section class="slogan">
          <img src="./src/assets/pair_programming.svg" />
        </section>
        <form class="form">
          <div class="form__group">
            <label for="email">E-mail</label>
            <input class="input__box" type="text" name="email" id="email" />
          </div>
          <div class="form__group">
            <label for="password">Senha</label>
            <input
              class="input__box"
              type="text"
              name="password"
              id="password"
            />
          </div>
          <a href="#" target="_blank" class="form__forgot-pass"
            >Esqueceu a senha?</a
          >
          <a href="#" target="_blank" class="form__register-link">
            Ainda nÃ£o tem conta? Cadastre-se aqui!
          </a>
          <!-- Inicio Modal -->
          <dialog id="register_modal">
            
            <form>
              <div class="modal_form__group">                
                <input class="modal_input__box" type="text" name="firstName" id="firstName" placeholder="Nome">                 
              </div>
              <div class="modal_form__group">                
                <input class="modal_input__box" type="text" name="lastName" id="lastName" placeholder="Sobrenome"> 
              </div>
              <div class="modal_form__group">                
                <input class="modal_input__box" type="text" name="celEmail" id="celEmail" placeholder="Celular ou Email"> 
              </div>
              <div class="modal_form__group">                
                <input class="modal_input__box" type="text" name="newPassword" id="newPassword" placeholder="Nova senha">
              </div>
              <div class="modalButtons"> 
              <button type="submit" class="modal_form__submit">Cadastrar</button>
              </form>
              <button class="button_closeModal">Fechar</button>
              </div>
          </dialog>
          <!-- Fim Modal -->  
          <button class="form__login-btn">Entrar</button>
        </form>
      </div>
    </main>
  </body>
</html>
