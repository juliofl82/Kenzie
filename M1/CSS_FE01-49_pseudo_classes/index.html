<body>

    <section class="card">
        <h2 class="card-title">Assine nossa NewsLetter</h2>
        <form class="card-form">
            <label for="email">Email</label>
            <input 
                type="email" 
                name="email" 
                id="email" 
                class="input-email" 
                placeholder="Digite seu email aqui..."
            />
            <div>
            <input 
                class="button-sign"
                type="button" 
                value="Assinar" 
                class="input-email"
            />
            </div>



        </form>




    </section>
